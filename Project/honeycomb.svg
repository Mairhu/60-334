<!--Thin Stripes-->
<svg xmlns='http://www.w3.org/2000/svg' width='5' height='5'>
<rect width='5' height='5' fill='#9e9e9e'/>
<path d='M0 5L5 0ZM6 4L4 6ZM-1 1L1 -1Z' stroke='#888' stroke-width='1'/>
</svg>



<!--Honeycomb Pattern-->
<svg xmlns='http://www.w3.org/2000/svg' width='56' height='100'>
<rect width='56' height='100' fill='#f8d203'/>
<path d='M28 66L0 50L0 16L28 0L56 16L56 50L28 66L28 100' fill='none' stroke='#fff629' stroke-width='2'/>
<path d='M28 0L28 34L0 50L0 84L28 100L56 84L56 50L28 34' fill='none' stroke='#ffe503' stroke-width='2'/>
</svg>



<!--Shippo-->
<svg xmlns='http://www.w3.org/2000/svg' width='80' height='80'>
<rect width='80' height='80' fill='#9ba7b4'/>
<circle cx='40' cy='40' r='40' fill='#def'/>
<path d='M0 40 A40 40 45 0 0 40 0 A40 40 315 0 0 80 40 A40 40 45 0 0 40 80 A40 40 270 0 0 0 40Z' fill='#9ba7b4'/>
</svg>



<!--Dance-->
<!-- This example shows two SVG backgrounds -->
<svg xmlns='http://www.w3.org/2000/svg' width='8' height='8'><path d='M-2 10L10 -2ZM10 6L6 10ZM-2 2L2 -2' stroke='#222' stroke-width='4.5'/>
</svg>

<svg xmlns='http://www.w3.org/2000/svg' width='100%' height='100%'>
<linearGradient id='g' x2='1' y2='1'>
<stop stop-color='#F19'/>
<stop offset='100%' stop-color='#0CF'/>
</linearGradient>
<rect width='100%' height='100%' fill='url(#g)'/>
</svg>



<!--Checkerboard-->
<svg xmlns='http://www.w3.org/2000/svg' width='60' height='60'>
<rect width='60' height='60' fill='#fff'/>
<rect width='42.42' height='42.42' transform='translate(30 0) rotate(45)' fill='#444'/>
</svg>



<!--Microbial Mat-->
<!-- This demo shows a workaround for high-dpi -->
<!-- backgrounds on firefox. Note the use of viewbox! -->
<svg xmlns='http://www.w3.org/2000/svg' width='40' height='40' viewBox='0 0 20 20'>
<rect width='40' height='40' fill='#8a3'/>
<circle r='9.2' stroke-width='1' stroke='#613' fill='none'/>
<circle cy='18.4' r='9.2' stroke-width='1px' stroke='#613' fill='none'/>
<circle cx='18.4' cy='18.4' r='9.2' stroke-width='1' stroke='#613' fill='none'/>
</svg>